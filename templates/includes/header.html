<header class="container-fluid bg-dark text-light gz-header">
  <div class="row">
    <div class="col-4">
      {% if user.is_authenticated %}
        Bem vindo, <span class="text-capitalize">{{user.get_username}}!</span>
      {% endif %}
    </div>

    <div class="col-4 text-center">Sistema de Estoque</div>

    <div class="col-4 text-end">
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="text-light text-decoration-none">Sair</a>
      {% else %}

      <nav class="d-flex justify-content-end">
        <div>
          <a href="{% url 'login' %}" class="text-light text-decoration-none">Login</a>
        </div>

        <div class="ms-3">
          <a href="{% url 'register' %}" class="text-light text-decoration-none">Cadastrar</a>
        </div>
      </nav>
      {% endif %}
    </div>
  </div>
</header>
